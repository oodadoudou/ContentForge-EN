<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Replacement Report - {{source_filename}}</title>
    <link rel="stylesheet" href="shared_assets/report_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”„ Intelligent Replacement Report</h1>
            <div class="subtitle">{{source_filename}}</div>
        </div>
        
        <div class="stats">
            <div class="stat-card clickable" onclick="toggleRulesList()">
                <span class="stat-number">{{rules_count}}</span>
                <div class="stat-label">Replacement Rules</div>
                <div class="expand-hint">Click to view details</div>
            </div>
            <div class="stat-card">
                <span class="stat-number">{{total_instances}}</span>
                <div class="stat-label">Replacement Instances</div>
            </div>
        </div>
        
        <div class="rules-list-container" id="rules-list">
            <div class="rules-list-modal">
                <div class="rules-list-header">
                    <h3>All Replacement Rules</h3>
                    <button class="close-btn" onclick="toggleRulesList()">Ã—</button>
                </div>
                <div class="rules-list-content">
                    {{rules_list_items}}
                </div>
            </div>
        </div>
        
        <div class="content">
            {{content_sections}}
        </div>
        
        <div class="footer">
        Report generated at: {{generation_time}}
    </div>
</div>

<!-- Back to top button -->
<button id="back-to-top" class="back-to-top" title="Back to top">
    â†‘
</button>

<script src="shared_assets/report_scripts.js"></script>
</body>
</html>
